<head>

    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-light" ><h3>Â¡Hola, <span th:text="${#authentication.principal.username}"></span>!</h3></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>

                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light" type="submit"><i class="bi bi-door-open-fill"></i> Salir</button>

                </form>
            </div>
        </div>
    </nav>
</header>


<div class="container">

    <div class="table-responsive">
        <table class="table caption-top" id="tblUsers">

            <div class="d-flex justify-content-center m-4">
                <h3>Listado de estudiantes</h3>
            </div>
            <thead>
            <tr>
                <th scope="col">Cedula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>
            </tr>
            </thead>
            <tbody>



            </tbody>
        </table>
    </div>

</div>

<script>

    $(document).ready(function(){
        loadUsers();
    function loadUsers() {
        $.ajax({
            url: "http://localhost:4444/rest/all",
            type: "GET",
            dataType: "json",
            success: function(data) {
               var html = "";

                for (let i = 0; i < data.length; i++) {
                    html += "<tr><td>" + data[i].cedula + "</td><td>" +
                            data[i].nombre + "</td><td>" +
                            data[i].apellido + "</td><td>" +
                            data[i].direccion + "</td><td>" +
                            data[i].telefono + "</td></tr>";
                }

                $('#tblUsers tbody').html(html);
            }
        });
    }
    });</script>

</body>
</html>
