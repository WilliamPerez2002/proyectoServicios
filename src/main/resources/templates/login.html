<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>

    </style>
</head>
<body class="bg-primary">

<section class="vh-100 bg-primary ">

    <div class="container py-5 h-100">


        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                <div class="card bg-white text-dark" style="border-radius: 1rem;">

                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-secondary mb-5">Ingresa tus credenciales!</p>

                            <form id="login-for" th:action="@{/login}" method="post">

                                <div class="form-floating mb-4">
                                <input type="text" id="floname" name="username" class="form-control border-0 border-bottom border-primary" placeholder="Usuario" />
                                <label class="form-label text-secondary" for="floname">Usuario</label>
                            </div>

                            <div class="form-floating mb-5">
                                <input type="password" id="flopassword" name="password" class="form-control border-0 border-bottom border-primary " placeholder="Contraseña" />
                                <label class="form-label text-secondary" for="flopassword">Contraseña</label>
                            </div>


                                <div class="d-grid gap-2 col-6 mx-auto mt-5 pt-5 pb-5">
                                    <button class="btn btn-outline-primary btn-lg px-5 " type="submit">Iniciar sesion</button>

                                </div>

                            </form>
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a th:href="@{/oauth2/authorization/google}" class="text-primary"><i class="bi bi-google"></i>Iniciar sesion con google</a>
                            </div>

                        </div>

                        <div th:if="${param.error != null}">
                            <div class="alert alert-danger" role="alert">
                                credenciales incorrectas!!
                            </div>
                        </div>
                        <div th:if="${param.logout != null}">
                            <div class="alert alert-success" role="alert">
                                Sesion cerrada!!
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
